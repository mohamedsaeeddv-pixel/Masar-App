name: masar_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  dartz: ^0.10.1
  flutter_bloc: ^9.1.1
  go_router: ^17.0.1
  geolocator: ^10.1.0
  intl: ^0.20.2
  equatable: ^2.0.7
  shared_preferences: ^2.5.4
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial-Regular.ttf
          weight: 400
        - asset: assets/fonts/Arial-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Arial-Bold.ttf
          weight: 700

# التعديل هنا لضبط الصورة ومنع التكرار البصري
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png

  # الخصائص دي بتخلي اللوجو في النص بالضبط وبحجم ثابت
  android_gravity: center
  ios_content_mode: center

  # إعدادات أندرويد 12+ (مهمة جداً لأنها نظام مختلف)
  android_12:
    color: "#FFFFFF"
    image: assets/images/logo.png
    icon_background_color: "#FFFFFF"

  fullscreen: true